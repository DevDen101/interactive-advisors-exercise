<mat-card class="card-container">
  <mat-card-subtitle>{{ cardConfig.subTitle }}</mat-card-subtitle>
  <mat-card-title>{{ cardConfig.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ cardConfig.description }}</p>
  </mat-card-content>

  <mat-divider inset style="margin-top: auto"></mat-divider>
  <div class="navigation-buttons">
    <button mat-button (click)="navigateToEntity()">View Stock Details</button>
    <button mat-button (click)="openLink()">Link To Stock Website</button>
  </div>
</mat-card>
